<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        
        <div class="jumbotron my-5">
            <h1 class="display-1">Leaderboard</h1>
            <p class="lead">The Top 10 Players of RPSLS in the World by Win Rate</p>
        </div>

        <div class="d-flex align-items-center justify-content-end">
            <button class="btn btn-primary" id="admin" onclick='window.open("login.html", "_parent")'>Admin Access</button>
        </div>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Computer Score</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody id="leaderboardTableBody"></tbody>
        </table>

    </div>

    
    

<script src="js/leaderboard.js"></script>
</body>
</html>
