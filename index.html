                        <form>

        <div class="game container mt-1 p-1">
            <div class="title text-center mb-5"><h1>Rock, Paper, Scissors, Lizard, Spock</h1></div>
            <div class="score row">
                <div class="playerScore col-4 text-center">

                </div>
                <div class="col-4 text-center">
                    <h2>ROUND <span id="tRounds">1</span></h2>
                </div>
                <div class="computerScore col-4 text-center">
                    <h2>Sheldon</h2>
                    <p id="cScore">0</p>
                    <p>Rounds won: <span id="cRounds">0</span></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-1">
                    <div class="buttons">
                        <button class="mt-2" id="restart" onclick="location.reload()">Restart</button>
                        <button class="mt-2" id="reset" onclick="resetAll()">Reset all</button>
                    </div>
                </div>
                <div class="col-6 container">

                    </div>
                </div>
            </div>
            <div class="choice text-center"><p class="lead my-2">Choose wisely!</p></div>
            <div class="options col-12 text-center">
